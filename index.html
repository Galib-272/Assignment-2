<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-title">
          <div class="tech">
            <h2>Tech</h2>
          </div>
          <div class="wave">
            <h2>Wave</h2>
          </div>
        </div>
        <div class="nav-link">
          <ul>
            <li>
              <a style="color: white; text-decoration: none" href="">About</a>
            </li>
            <li>
              <a style="color: white; text-decoration: none" href=""
                >Episodes</a
              >
            </li>
            <li>
              <a style="color: white; text-decoration: none" href="">Host</a>
            </li>
          </ul>
        </div>
        <div class="nav-btn">
          <button>Subscribe</button>
          <img
            class="arrow"
            style="width: 20px; height: 20px"
            src="./assets/arrow.svg"
            alt=""
          />
        </div>
        <div class="hamburger-btn">
          <img src="./assets/hamburger-menu.png" alt="" />
        </div>
      </nav>
    </header>

    <main>
      <section class="banner-section">
        <div class="back">
          <img class="wave-bg" src="./assets/hero-bg.png" alt="" />
          <img class="circle" src="./assets/hero-circle.png" alt="" />
          <img class="micro" src="./assets/microphone.png" alt="" />
          <div class="banner-container">
            <div class="hero-section">
              <div class="new-btn">NEW</div>
              <h2>TechWave</h2>
              <p>
                Your daily dose of tech insights, productivity hacks, and
                personal growth
              </p>
              <div class="hero-btn">
                <div class="spotify-btn">
                  <img
                    class="spotify"
                    style="width: 20px; height: 20px"
                    src="./assets/spotify.png"
                    alt=""
                  />
                  <button>Listen on Spotify</button>
                </div>
                <div class="message-btn">
                  <img
                    class="msg"
                    style="width: 20px; height: 20px"
                    src="./assets/message.png"
                    alt=""
                  />
                  <button>Subscribe</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
